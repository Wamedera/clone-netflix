<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>NETFLIX CLONE</title>
</head>
<body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Início</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filme_principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <div class="carrossel_filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box_filme" src="img/mini1.jpg" alt="miniatura bob esponja">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini2.jpg" alt="miniatura cobra kai">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini3.jpg" alt="miniatura gambito da rainha">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini4.jpg" alt="miniatura mandalorian">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini5.jpg" alt="miniatura mulan">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini6.jpg" alt="miniatura soul">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini7.jpg" alt="miniatura wanda vision">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini8.jpg" alt="miniatura mulher maravilha">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini9.jpg" alt="miniatura attack on titan">
                </div>
                <div class="item">
                    <img class="box_filme" src="img/mini10.jpg" alt="miniatura lupin">
                </div>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/ca5fd5a6d0.js" crossorigin="anonymous"></script>
        <!--owl js-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>
        <script src="js/owl/setup.js"></script>
</body>
</html>
